<!DOCTYPE html>
<html>
<head>
    <title>XML Formatter</title>
</head>
<body>
<h2>XML Formatter</h2>
<textarea id="inputXml" rows="10" cols="50"></textarea><br/>
<button onclick="formatXml()">Format XML</button>
<h3>Formatted XML:</h3>
<textarea id="outputXml" rows="20" cols="50"></textarea>

<script>
    function formatXml() {
        var inputXml = document.getElementById("inputXml").value;
        fetch('/api/xml/format', {
            method: 'POST',
            headers: {
                'Content-Type': 'text/plain'
            },
            body: inputXml
        })
        .then(response => response.text())
        .then(data => {
            document.getElementById("outputXml").value = data;
        })
        .catch((error) => {
            console.error('Error:', error);
            alert("Error formatting XML");
        });
    }
</script>
</body>
</html>
